<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cd255f74e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Spotify</title>
  </head>
  <body>
    <!-- ========== Colonna Sinistra Piccola ========== -->
    <!-- Nascosta -->

    <!-- ========== Colonna Sinistra Grande ========== -->
    <div class="container">

      <section class="left-sidebar">

        <section class="upper-sidebar">

          <img src="img/logo.svg" alt="" class="logo" />

          <section class="actions">
            <div class="sidebar-action">
              <img src="img/home.svg" alt="" />
              <h3 class="large-text">Home</h3>
            </div>
            <div class="sidebar-action">
              <img src="img/search.svg" alt="" />
              <h3 class="large-text">Cerca</h3>
            </div>
            <div class="sidebar-action">
              <img src="img/libreria.svg" alt="" />
              <h3 class="large-text">La tua libreria</h3>
            </div>
          </section>


          <h3 class="upper-case white bold large-text" id="playlist-title">Playlist</h3>
          <div class="new-playlist">
            <div class="plus">+</div>
            <h3 class="large-text">Crea Playlist</h3>
          </div>
          <div class="playlist-list">
            <ul>
              <li>
                <a href="" class="medium-text">Nome Playlist</a>
              </li>
              <li>
                <a href="" class="medium-text">Nome Playlist</a>
              </li>
              <li>
                <a href="" class="medium-text">Nome Playlist</a>
              </li>
              <li>
                <a href="" class="medium-text">Nome Playlist</a>
              </li>
              <li>
                <a href="" class="medium-text">Nome Playlist</a>
              </li>
              <li>
                <a href="" class="medium-text">Nome Playlist</a>
              </li>
              <li>
                <a href="" class="medium-text">Nome Playlist</a>
              </li>
            </ul>
          </div>
        </section>

        <section class="lower-sidebar">
          <div class="install-app">
            <img src="img/download.svg" alt="">
            <p class="medium-text">Installa App</p>
          </div>
          <hr>
          <div class="account">
            <img src="img/profile.svg" alt="" />
            <h3 class="white bold medium-text">John Doe</h3>
          </div>
        </section>
      </section>

      <!-- ========== Header ========== -->
      <main>
        <header>
          <div class="large-btn">
            <h3 class="upper-case"></h3>
          </div>
        </header>

        <section class="wrapper">
          <div class="wrapper-header">
            <ul>
              <li>
                <a href="" class="upper-case"></a>
              </li>
              <li>
                <a href="" class="upper-case"></a>
              </li>
              <li>
                <a href="" class="upper-case"></a>
              </li>
              <li>
                <a href="" class="upper-case"></a>
              </li>
              <li>
                <a href="" class="upper-case"></a>
              </li>
              <li>
                <a href="" class="upper-case"></a>
              </li>
            </ul>
          </div>

          <div class="recently-played">
            <h1 class="bold white"></h1>

            <div class="carousel">
              <div class="album-card">
                <div class="album-card__image">
                  <img src="" alt="" />
                </div>
                <h3 class="album-card__title bold white"></h3>
                <p class="album-card__subtitle"></p>
              </div>

              <div class="album-card">
                <div class="album-card__image">
                  <img src="" alt="" />
                </div>
                <h3 class="album-card__title bold white"></h3>
                <p class="album-card__subtitle"></p>
              </div>

              <div class="album-card">
                <div class="album-card__image">
                  <img src="" alt="" />
                </div>
                <h3 class="album-card__title bold white"></h3>
                <p class="album-card__subtitle"></p>
              </div>

              <div class="album-card">
                <div class="album-card__image">
                  <img src="" alt="" />
                </div>
                <h3 class="album-card__title bold white"></h3>
                <p class="album-card__subtitle"></p>
              </div>

              <div class="album-card">
                <div class="album-card__image">
                  <img src="" alt="" />
                </div>
                <h3 class="album-card__title bold white"></h3>
                <p class="album-card__subtitle"></p>
              </div>

              <div class="album-card">
                <div class="album-card__image">
                  <img src="" alt="" />
                </div>
                <h3 class="album-card__title bold white"></h3>
                <p class="album-card__subtitle"></p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="bottom-bar">
      <div class="bottom-bar__current">
        <div class="song-card">
          <img src="" alt="" />
          <div class="song-card-info">
            <h5 class="bold white"></h5>
            <p class="small-text"></p>
          </div>
        </div>
        <div class="song-card-actions"></div>
      </div>
      <div class="bottom-bar__player">
        <div class="player-actions">
          <ul>
            <li class="inline-list">
              <a href=""></a>
            </li>
            <li class="inline-list">
              <a href=""></a>
            </li>
            <li class="inline-list">
              <a href=""></a>
            </li>
            <li class="inline-list">
              <a href=""></a>
            </li>
            <li class="inline-list">

          </ul>
        </div>
        <div class="player-timeline">
          <p class="small-text white"></p>
          <div class="timeline-container"></div>
          <p class="small-text-white"></p>
        </div>
      </div>
      <div class="player-bar__controls">
        <ul>
          <li class="inline-list">
            <a href=""></a>
          </li>
          <li class="inline-list">
            <a href=""></a>
          </li>
          <li class="inline-list">
            <a href=""></a>
          </li>
        </ul>

        <div class="volume-container"></div>
      </div>
    </footer>
  </body>
</html>
